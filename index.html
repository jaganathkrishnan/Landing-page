<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headercontainer">
            <nav>
                <div class="logo">Uber</div>
                <ul>
                    <li><button>Ride</button></li>
                    <li><button>Drive</button></li>
                    <li><button>Business</button></li>
                    <li><button>About</button></li>
                    <li><button>En</button></li>
                    <li><button>Help</button></li>
                    <li><button>Login</button></li>
                    <li><button>Sign Up</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="text">
            <h1>Go anywhere with <br>Uber</h1>
            <p>Request a ride, hop in and go.</p>   
            <form action="/search" method="GET">
                <div class="form-group">
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                </div>
                <div class="form-group">
                    <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
                </div>
                <button type="submit">See Prices</button>
            </form>
        </div>
        <img src="./images/uberpic.png" class="image">
        <div class="footer">
            Copyright &copy; Uber 2024
        </div>
    </div>
</body>
</html>
